<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Vitor Oliveira" />
        <meta name="description" content="Trie on browser" />
        <link rel="stylesheet" href="./style.css" />
        <title>Trie on browser</title>
    </head>

    <body>
        <main>
            <h1 class="title">Search a sample</h1>
            <section>
                <div class="search">
                    <form id="search-form">
                        <label class="label" for="text">Type something:</label>
                        <input type="text" id="text" placeholder="type your text here" />
                    </form>

                </div>
            </section>

            <section class="samples">
                <h3 class="samples-title">Available sample</h3>
                <ul class="samples-text" id="sample-list">
                </ul>
            </section>
        </main>

        <script src="./trie.js"></script>
        <script src="./main.js"></script>
    </body>

</html>
